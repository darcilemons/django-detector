<form id="equipamento-form" method="post">
    {% csrf_token %}
    <input type="hidden" name="equipamento_data" value="true">
    <input type="hidden" name="condominio_id" value="{{ condominio_id }}">
    <input type="hidden" name="tipo_equipamento" value="{{ tipo_equipamento }}">
    
    <div class="row">
        {% for field in form %}
        <div class="col-md-6">
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    
    <button type="submit" class="btn btn-success">Cadastrar Equipamento</button>
</form>

<script>
// Submissão do formulário de equipamento via AJAX
$('#equipamento-form').on('submit', function(e) {
    e.preventDefault();
    
    $.ajax({
        type: 'POST',
        url: '',
        data: $(this).serialize(),
        success: function(response) {
            if (response.redirect_url) {
                window.location.href = response.redirect_url;
            } else {
                // Recarrega se não houver redirecionamento
                location.reload();
            }
        },
        error: function(error) {
            console.log('Erro:', error);
        }
    });
});
</script>
