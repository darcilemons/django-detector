<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Equipamento - {{ condominio.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Equipamento - {{ condominio.name }}</h2>
        <p><strong>Tipo:</strong> {{ tipo_equipamento }}</p>
        
<form method="post">
    {% csrf_token %}
    <h3>Selecione o tipo de equipamento para {{ condominio.name }}</h3>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo_equipamento" value="FACIAL" id="facial">
        <label class="form-check-label" for="facial">Controladora Facial</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo_equipamento" value="DVR" id="dvr">
        <label class="form-check-label" for="dvr">DVR/NVR</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo_equipamento" value="OUTRO" id="outro">
        <label class="form-check-label" for="outro">Outro Equipamento</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Continuar</button>
</form>
    </div>
</body>
</html>
