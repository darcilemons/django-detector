<!DOCTYPE html>
<html>
<head>
    <title>Lista de Condomínios</title>
    <style>
        body{
            background: #181c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        #main-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        table{
            background: #2d345b;
            box-shadow: 2px 2px 10px #0c0f20;
            border-radius: 5px;
            border-collapse: collapse;
        }

        .cond-name{
            padding: 10px 0px  10px 5px;
            height: 20px;
            width: 400px;
        }

        .bt-details{
            display: flex;
            color: #181c34;
            justify-content: center;
            text-decoration: none;
            background: white;
            padding-top: 7px;
            padding-bottom: 7px;
            width: 130px;
            border-radius: 7px;
            margin-right: 5px;
        }

        #tr-head{
            background: #181c34;
        }
        .tr-itens{
            height: 50px;
        }
        td{
            border-bottom: 1px solid #181c34;
        }
        
        #btn-conds{
            display: flex;
            flex-direction: column;
            align-items:center;
            margin-top: 20px;
            gap: 25px;
            width: 100%;
        }
        #btn-conds a{
            color: #0c0f20;
            text-decoration: none;
            text-align: center;
            align-content: center;
            background: white;
            font-size: 18px;
            height: 50px;
            width: 180px;
            border-radius: 70px;
            box-shadow: 2px 2px 10px black;
            transform-origin: center;
        }

        #btn-conds a:hover{
            box-shadow: 0px 0px 0px black;
            transform: scale(1.1);
        }
        #cabecalho{
            display: flex;
            justify-content: center;
        }

        #home-div a{
            text-decoration: none;
            color: white;
            font-size: 15px;
            height: 50px;
            width: 80px;
            text-align: center;
            align-content: center;
            border-radius: 15px;
            position: fixed;
        }

        #home-div a:hover{
            background: rgb(18, 21, 47);
        }

    </style>
</head>
<body>
    <div id="home-div">
        <a href="{% url 'home' %}">HOME</a>
    </div>
    <div id="cabecalho">
        <h1 class="conds">CONDOMÍNIOS</h1>
    </div>

    <div id="main-container">
        
        {% if conds %}
            <table>
                <thead>
                    <tr id="tr-head">
                        <th>NOME</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for conds in conds %}
                    <tr class="tr-itens">
                        <td class="cond-name">{{ conds.name }}</td>
                        <td><a href="{% url 'detail_conds' conds.id %}" class="bt-details">DETALHES</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhum condomínio cadastrado ainda.</p>
        {% endif %}
        <div id="btn-conds">
            <a href="{% url 'cadastrar_condominio' %}">+ CONDOMÍNIO</a>
        </div>

        
    </div>
</body>
</html>
