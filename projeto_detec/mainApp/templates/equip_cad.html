<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Equipamento - {{ condominio.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Equipamento - {{ condominio.name }}</h2>
        <p><strong>Tipo:</strong> {{ tipo_equipamento }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Equipamento</button>
            <a href="{% url 'cadastrar_condominio' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
