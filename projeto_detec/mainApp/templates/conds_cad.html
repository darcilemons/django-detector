<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="text"] {
            width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        .error { color: red; font-size: 12px; }
        .success { color: green; font-weight: bold; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Cadastro de condomínios</h1>
    {% if mensagem %}
        <div class="success">{{ mensagem }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
            {% if form.name.errors %}
                <div class="error">{{ form.name.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="{{ form.relatos.id_for_label }}">{{ form.relatos.label }}</label>
            {{ form.relatos }}
            {% if form.relatos.errors %}
                <div class="error">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <p style="margin-top: 20px;">
        <a href="{% url 'lista' %}">Ver lista de condomínios cadastrados</a>
    </p>
    </form>

</body>
</html>
